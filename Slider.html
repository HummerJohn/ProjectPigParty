
<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
        background-color: #e4c58f; /* Replace with your desired color */
      }  

      .container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        margin: 0 auto;
        width: 100%;
      }

      .slidecontainer {
        justify-content: center;
        margin: 0 auto;
        width: 80%;
        display: flex;
        flex-direction: column;
      }

      h1 {
        text-align: center;
      }

      .left {
        text-align: left;
        width: 40%;
      }

      .right {
        text-align: right;
        width: 40%;
      }

      .button {
        background-color: #e4c58f;
        font-size: 14px;
        padding: 24px 10px;
        width: 100%;
        border-radius: 15px;
        flex-grow: 1;
        height: 80px;
        transition: background-color 0.3s;
        box-shadow: 0 9px #999;
      }

      .button:hover {
        /* Define the hover state styles */
        background-color: #ffdc9f;
      }

      .button:active {
        /* Define the clicked state styles */
        background-color: #ffdc9f;
        box-shadow: 0 5px #999;
        transform: translateY(4px);
      }

      .stop-button {
        background-color: #ff0000;
        font-size: 14px;
        padding: 24px 10px;
        width: 100%;
        border-radius: 15px;
        flex-grow: 1;
        height: 80px;
        transition: background-color 0.3s;
        color: #e4c58f;
        box-shadow: 0 9px #999;
      }

      .stop-button:hover {
        background-color: #cc0000;
      }

      .stop-button:active {
        /* Define the clicked state styles */
        background-color: #cc0000;
        box-shadow: 0 5px #999;
        transform: translateY(4px);
      }

      .slider {
        -webkit-appearance: none;
        width: 100%;
        height: 25px;
        border-radius: 5px;  
        background: #d3d3d3;
        outline: none;
        opacity: 0.7;
        -webkit-transition: .2s;
        transition: opacity .2s;
      }

      .slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 30px;
        height: 30px;
        border-radius: 50%; 
        background: #2f00ff;
        cursor: pointer;
      }

      .slider::-moz-range-thumb {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background: #2f00ff;
        cursor: pointer;
      }

      .sliderticks {
        display: flex;
        justify-content: space-between;
        padding: 0 15px;
      }

      .sliderticks p {
        position: relative;
        display: flex;
        justify-content: center;
        text-align: center;
        width: 1px;
        background: #D3D3D3;
        height: 10px;
        line-height: 40px;
        margin: 0 0 20px 0;
      }

      .image-container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        margin-top: 30px;
      }

      .image {
        width: 200px;
        height: 200px;
        animation: rotate 2s linear infinite; /* Adjust the animation duration as needed */
      }

      @keyframes rotate {
        from {
          transform: rotate(360deg);
        }
        to {
          transform: rotate(0deg);
        }
      }

    </style>
  </head>
  <body>
    <h1>Spin The Pig Party</h1>
    <div class="container">
      <div class="slidecontainer">
        <p>Rotational Speed of Piggy [RPM]:</p>
        <input type="range" min="0" max="10" value="{0}" step="0.1" class="slider" id="myRange" list="tickmarks" >
        <div class="sliderticks">
          <p>0</p>
          <p>1</p>
          <p>2</p>
          <p>3</p>
          <p>4</p>
          <p>5</p>
          <p>6</p>
          <p>7</p>
          <p>8</p>
          <p>9</p>
          <p>10</p>
        </div>
      
        <div class="container">
          <div class="left">
            <p>Desired RPM: <span id="demo"></span></p>
          </div>
          <div class="right">
            <!-- <p>Current Rotations Per Minute: "{0}"</p>  -->
            <p>Current Rotations Per Minute: <span id="current-rpm">{0}</span></p>
          </div>
        </div>
        
        <div class="container">
          <div class="left">
            <button id="sendButton" class="button" onclick="sendData()">Send Desired RPM</button> 
          </div>
          <div class="right">
            <button id="stopButton" class="stop-button" onclick="sendStop()">STOP</button>
          </div>
        </div>

        <div class="image-container">
          <img class="image" src="pig.png" alt="Rotating Image">
        </div>
      </div>
    </div>
    <script>

      function sendData() {
        var sliderValue = document.getElementById("myRange").value;
        fetch("/slider", {
          method: "POST",
          body: sliderValue
        })
      }

      function sendStop() {
        var sliderValue = 0;
        fetch("/slider", {
          method: "POST",
          body: sliderValue
        })
      }

      function updateCurrentRPM() {
        fetch("/current_rpm")
          .then(response => response.text())
          .then(data => {
            const currentRPM = document.getElementById("current-rpm");
            currentRPM.innerText = data;
            
            // Update the rotation speed of the image
            const image = document.querySelector(".image");
            const rotationSpeed = 120/parseFloat(data); // Adjust the multiplier as needed
            if (parseFloat(data) === 0) {
              image.style.animation = "none"; // Stop the animation
            } else {
              image.style.animation = `rotate ${rotationSpeed}s linear infinite`; // Start the animation
            }
          })
          .catch(error => {
            console.log("Error updating current RPM:", error);
          });
      }
  
      // Call the function initially to update the current RPM
      updateCurrentRPM();
  
      // Call the function every 2 seconds to keep updating the current RPM
      setInterval(updateCurrentRPM, 2000);

      var slider = document.getElementById("myRange");
      var output = document.getElementById("demo");
      output.innerHTML = slider.value;
      
      slider.oninput = function() {
          output.innerHTML = this.value;
      }
    </script>
  </body>
</html>
