<!DOCTYPE html>
<html>
<head>
	<title>My Website</title>
	<script>
		function buttonClicked() {
			// Send an HTTP GET request to the server when the button is clicked
			var xhr = new XMLHttpRequest();
			xhr.open("GET", "/button", true);
			xhr.send();
		}
	</script>
</head>
<style>
    #slider {
      width: 80%;
    }
</style>
<body>
	<h1>Welcome to my website</h1>
	<button onclick="buttonClicked()">Click me</button>
    <label for="slider">Pig Rotational Speed [RPM]:</label>
    <br>
    <input type="range" id="slider" name="slider" min="0" max="10" step="1" list="slider-labels">
    <datalist id="slider-labels">
      <option value="0" label="0">
      <option value="1" label="1">
      <option value="2" label="2">
      <option value="3" label="3">
      <option value="4" label="4">
      <option value="5" label="5">
      <option value="6" label="6">
      <option value="7" label="7">
      <option value="8" label="8">
      <option value="9" label="9">
      <option value="10" label="10">
    </datalist>
    <style>
        #slider-labels option {
          font-size: 0.8em;
          padding: 0.5em;
          text-align: center;
        }
      </style>
</body>
</html>
